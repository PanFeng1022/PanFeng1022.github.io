<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/F.ico" type="image/ico">
    <title>Pan Feng's Homepage</title>
    <!-- 1. 引入MD转HTML的CDN库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 2. 引入外部CSS样式文件（解耦后的样式） -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 3. 引入图标库（保持不变） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- 新增：左侧固定侧边栏（头像 + 个人基本信息） -->
    <aside class="sidebar">
        <div class="sidebar-container">
            <img src="images/profile.jpg" alt="Pan Feng" class="sidebar-profile-photo">
            <div class="sidebar-info">
                <h1>Pan Feng (冯盼)</h1>
                <div class="sidebar-title">Ph.D. Student</div>
                <div class="sidebar-title">School of Cyber Science and Engineering</div>
                <div class="sidebar-title">Southeast University</div>
                
                <div class="sidebar-contact">
                    <div class="contact-item">
                        <i class="bi bi-geo-alt-fill"></i>
                        <a>NanJing,China</a>
                    </div>                    
                    <div class="contact-item">
                        <i class="bi bi-envelope-fill"></i>
                        <a href="mailto:fp_1022@seu.edu.cn">fp_1022@seu.edu.cn</a>
                    </div>
                    <div class="contact-item">
                        <i class="bi bi-google"></i>
                        <a href="https://scholar.google.com/citations?hl=en&user=NQzVlS8AAAAJ" target="_blank">Google Scholar</a>
                    </div>

                </div>
            </div>
        </div>
    </aside>

    <!-- 导航栏（保留，微调位置适配侧边栏） -->
    <nav>
        <div class="nav-container">
            <div class="nav-name">Pan Feng</div>
            <ul class="nav-links">
                <li><a href="#about">About Me</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#publications">Publications</a></li>
            </ul>
        </div>
    </nav>

    <!-- 右侧滚动内容区（原有内容，调整margin-left留出侧边栏空间） -->
    <div class="main-content">
        <!-- 内容容器：空的，由外部JS动态填充 -->
        <section id="about">
            <h2>About Me</h2>
            <div id="about-content" class="bio"></div>
        </section>

        <section id="news">
            <h2>News</h2>
            <div id="news-content" class="news-timeline"></div>
        </section>

        <section id="publications">
            <h2>Publications</h2>
            <div id="publications-content"></div>
        </section>
    </div>

    <footer>
        <div class="footer-content">
            <p class="footer-slogan">清醒知趣，保持自信。</p>
            <p class="footer-update">Last updated: 2026-01-19</p>
        </div>
    </footer>

    <!-- 引入外部JavaScript文件（解耦后的逻辑） -->
    <script src="js/main.js"></script>
</body>
</html>
